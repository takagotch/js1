<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Listing 6.7</title>
    <script type="text/javascript" src="../scripts/assert.js"></script>
    <link href="../styles/assert.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <script type="text/javascript">

      function Person(){}                                     //#1
      Person.prototype.dance = function(){};                  //#1

      function Ninja(){}                                      //#2

      Ninja.prototype = { dance: Person.prototype.dance };    //#3

      var ninja = new Ninja();
      assert(ninja instanceof Ninja,
            "ninjaは、その機能をNinjaプロトタイプから継承している" );
      assert(ninja instanceof Person, "Personプロトタイプからも…" );
      assert(ninja instanceof Object, "Objectプロトタイプからも…" );

    </script>
  </body>
</html>
