<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Listing 6.10</title>
    <script type="text/javascript" src="../scripts/assert.js"></script>
    <link href="../styles/assert.css" rel="stylesheet" type="text/css">
  </head>
  <body>

    <div id="parent">
      <div id="a">拙者は消されるのだ。</div>
      <div id="b">おれもだ！</div>
    </div>

    <script>
      HTMLElement.prototype.remove = function() {     //#1
        if (this.parentNode)
          this.parentNode.removeChild(this);
      };

      var a = document.getElementById("a");            //#2
      a.parentNode.removeChild(a);                     //#2

      document.getElementById("b").remove();           //#3

      assert(!document.getElementById("a"),"aは消えた。");
      assert(!document.getElementById("b"),"bも消えた。");
    </script>

  </body>
</html>
