<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Listing 5.4</title>
    <script type="text/javascript" src="../scripts/assert.js"></script>
    <link href="../styles/assert.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <script>

      function Ninja() {                                            //#1

        var feints = 0;                                             //#2

        this.getFeints = function(){                                //#3
          return feints;                                            //#3
        };                                                          //#3

        this.feint = function(){                                    //#4
          feints++;                                                 //#4
        };                                                          //#4
      }

      var ninja = new Ninja();                                      //#5

      ninja.feint();                                                //#6

      assert(ninja.getFeints() == 1,                                //#7
             "フェイント回数をアクセサで読み出せる。" );            //#7

      assert(ninja.feints === undefined,                            //#8
             "プライベートデータはアクセスできない。" );            //#8

    </script>
  </body>
</html>
